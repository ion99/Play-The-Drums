<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play The Drums</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound-name">clap</span>
    </div>  
    <div class="key">
      <kbd>S</kbd>
      <span class="sound-name">hihat</span>
    </div>  
    <div class="key">
      <kbd>D</kbd>
      <span class="sound-name">kick</span>
    </div>  
    <div class="key">
      <kbd>F</kbd>
      <span class="sound-name">openhat</span>
    </div>  
    <div class="key">
      <kbd>G</kbd>
      <span class="sound-name">boom</span>
    </div>  
    <div class="key">
      <kbd>H</kbd>
      <span class="sound-name">ride</span>
    </div>  
    <div class="key">
      <kbd>J</kbd>
      <span class="sound-name">snare</span>
    </div>  
    <div class="key">
      <kbd>K</kbd>
      <span class="sound-name">tom</span>
    </div>  
    <div class="key">
      <kbd>L</kbd>
      <span class="sound-name">tink</span>
    </div>  
  </div>

  <script type="text/javascript"></script>

</body>
</html>
