<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play The Drums</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preload" href="https://static.pexels.com/photos/141376/pexels-photo-141376.jpeg" as="image">
</head>
<body>

  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound-name">clap</span>
    </div>  
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="sound-name">hihat</span>
    </div>  
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="sound-name">kick</span>
    </div>  
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="sound-name">openhat</span>
    </div>  
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="sound-name">boom</span>
    </div>  
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="sound-name">ride</span>
    </div>  
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="sound-name">snare</span>
    </div>  
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="sound-name">tom</span>
    </div>  
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="sound-name">tink</span>
    </div>  
  </div>

<script type="text/javascript"></script>

</body>
</html>
