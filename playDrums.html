<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play The Drums</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preload" href="https://static.pexels.com/photos/141376/pexels-photo-141376.jpeg" as="image">
</head>
<body>

  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound-name">clap</span>
    </div>  
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="sound-name">hihat</span>
    </div>  
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="sound-name">kick</span>
    </div>  
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="sound-name">openhat</span>
    </div>  
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="sound-name">boom</span>
    </div>  
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="sound-name">ride</span>
    </div>  
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="sound-name">snare</span>
    </div>  
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="sound-name">tom</span>
    </div>  
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="sound-name">tink</span>
    </div>  
  </div>

<audio data-key="65" src="drumSounds/clap.wav"></audio>
<audio data-key="83" src="drumSounds/hihat.wav"></audio>
<audio data-key="68" src="drumSounds/kick.wav"></audio>
<audio data-key="70" src="drumSounds/openhat.wav"></audio>
<audio data-key="71" src="drumSounds/boom.wav"></audio>
<audio data-key="72" src="drumSounds/ride.wav"></audio>
<audio data-key="74" src="drumSounds/snare.wav"></audio>
<audio data-key="75" src="drumSounds/tom.wav"></audio>
<audio data-key="76" src="drumSounds/tink.wav"></audio>

<footer class="footer">Ion Gorincioi Â© 2017. All Rights Reserved :)
</footer>

<script type="text/javascript">

  function playDrums(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    // console.log(audio);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e){
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
    // console.log(e.propertyName);
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playDrums);
  
</script>

</body>
</html>
