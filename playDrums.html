<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play The Drums</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preload" href="https://static.pexels.com/photos/141376/pexels-photo-141376.jpeg" as="image">
</head>
<body>

  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound-name" data-key="">clap</span>
    </div>  
    <div class="key">
      <kbd>S</kbd>
      <span class="sound-name" data-key="">hihat</span>
    </div>  
    <div class="key">
      <kbd>D</kbd>
      <span class="sound-name" data-key="">kick</span>
    </div>  
    <div class="key">
      <kbd>F</kbd>
      <span class="sound-name" data-key="">openhat</span>
    </div>  
    <div class="key">
      <kbd>G</kbd>
      <span class="sound-name" data-key="">boom</span>
    </div>  
    <div class="key">
      <kbd>H</kbd>
      <span class="sound-name" data-key="">ride</span>
    </div>  
    <div class="key">
      <kbd>J</kbd>
      <span class="sound-name" data-key="">snare</span>
    </div>  
    <div class="key">
      <kbd>K</kbd>
      <span class="sound-name" data-key="">tom</span>
    </div>  
    <div class="key">
      <kbd>L</kbd>
      <span class="sound-name" data-key="">tink</span>
    </div>  
  </div>
<footer class="footer">Ion Gorincioi Â© 2016. All Rights Reserved :)
</footer>

<script type="text/javascript"></script>

</body>
</html>
